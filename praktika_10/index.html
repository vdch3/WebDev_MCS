<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Lo-Fi Coffee">
    <meta keywords="Lo-Fi Coffee">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lo-Fi Coffee</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header-container panel">
                <nav class="navigation">
                    <div class="navigation-container">
                        <a class="button" href="#">
                            <p class="buttonName">Map</p>
                        </a>
                        <a class="button" href="#">
                            <p class="buttonName">Delivery</p>
                        </a>
                        <a class="button" href="#">
                            <p class="buttonName">Social</p>
                        </a>
                    </div>
                    <div class="navigation-container">
                        <a class="button" href="#">
                            <p class="buttonName">Menu</p>
                        </a>
                    </div>
                </nav>
            </div>
        </header>
            <main class="content">
                <div class="content-container">
                    <form action="">
                        <fieldset class="mainForm">
                            <label for="name">Name</label>
                            <input type="text" name="name" placeholder="John">
                            <label for="town">Town</label>
                            <select name="town">
                                <option value="newyork">New-York</option>
                                <option value="washington">Washington</option>
                                <option value="california">California</option>
                                <option value="chicago">Chicago</option>
                                <option value="losangeles">Los Angeles</option>
                                <option value="philadelphia">Philadelphia</option>
                                <option value="sandiego">San Diego</option>
                                <option value="seattle">Seattle</option>
                                <option value="sanfrancisco	">San Francisco </option>
                                <option value="boston">Boston</option>
                            </select>
                            <label for="coffee">Coffee</label>
                            <select name="coffee">
                                <option value="columbia">Columbia</option>
                                <option value="brazil">Brasil</option>
                                <option value="hawaii">Hawaii</option>
                                <option value="kenya">Kenya</option>
                                <option value="guatemala">Guatemala</option>
                            </select>
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="newman@bing.com">
                        </fieldset>
                        <fieldset>
                            <input type="submit" value="Send">
                        </fieldset>
                    </form>
                    <div class="logo">
                    </div>
                    <div class="brand">
                        <h1>Lo-Fi Coffee</h1>
                    </div>
                </div>
        </main>
        <footer class="footer">
            <div class="footer-container panel">
            	<nav class="navigation">
                    <div class="navigation-container">
                        <a class="button" href="#">
                            <p class="buttonName">Gifts for friends</p>
                        </a>
                    </div>
                    <div class="navigation-container">
                        <a class="button" href="#">
                            <p class="buttonName">Back</p>
                        </a>
                    </div>
                </nav>
            </div>
        </footer>
    </div>
</body>

</html>
